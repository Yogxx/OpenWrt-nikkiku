name: release-packages

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      tag:
        description: "Tag release"
        required: true
        default: "v0.0.0"

env:
  FEEDNAME: nikki
  PACKAGES: luci-app-nikki

jobs:
  build:
    name: build ${{ matrix.arch }} ${{ matrix.branch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a9_neon
          - arm_cortex-a15_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - mips64_octeonplus
          - i386_pentium4
          - x86_64
        branch:
          - openwrt-24.10
          - openwrt-25.12
        exclude:
          - arch: aarch64_cortex-a76
            branch: openwrt-23.05
          - arch: mips_4kec
            branch: openwrt-25.12

    steps:
      - uses: actions/checkout@v4

      - name: cache openwrt sdk
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            dl
            staging_dir
            build_dir
          key: sdk-${{ matrix.arch }}-${{ matrix.branch }}

      - name: build packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: ${{ env.FEEDNAME }}
          PACKAGES: ${{ env.PACKAGES }}
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: compress artifacts
        run: |
          tar -czf nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz \
            -C bin/packages/${{ matrix.arch }}/${{ env.FEEDNAME }} .

          mkdir -p public/${{ matrix.branch }}/${{ matrix.arch }}
          mv bin/packages/${{ matrix.arch }}/${{ env.FEEDNAME }} \
            public/${{ matrix.branch }}/${{ matrix.arch }}

          tar -czf feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz public

      - name: upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_${{ matrix.arch }}_${{ matrix.branch }}
          path: nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz

      - name: upload feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed_${{ matrix.arch }}_${{ matrix.branch }}
          path: feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz

  github-release:
    name: github release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: release_*
          merge-multiple: true

      - name: publish github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: nikki_*.tar.gz

  feed:
    name: deploy feed
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: feed_*
          merge-multiple: true

      - name: extract feed
        run: |
          for f in feed_nikki_*.tar.gz; do
            tar -xzf "$f"
          done

      - name: prepare index
        run: |
          echo "${{ secrets.KEY_BUILD_PUB }}" > public/key-build.pub
          echo "${{ secrets.PUBLIC_KEY }}" > public/public-key.pem
          tree --dirsfirst --sort name -P '*.apk|*.ipk' --prune --noreport \
            -H "" -T "Nikki's Feed" --charset utf-8 \
            -o public/index.html public
          sed -i '/<p class="VERSION">/,/<\/p>/d' public/index.html

      - name: deploy to cloudflare pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy public --project-name=nikkinikki
          
