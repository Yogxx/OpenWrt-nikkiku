name: nikki-packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build ${{ matrix.arch }} ${{ matrix.branch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        branch:
          - openwrt-24.10
          - openwrt-25.12

    steps:
      - uses: actions/checkout@v4

      - name: build packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: compress release
        run: |
          tar -czf nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz \
            -C bin/packages/${{ matrix.arch }}/nikki .

      - name: prepare feed
        run: |
          mkdir -p public/${{ matrix.branch }}/${{ matrix.arch }}
          mv bin/packages/${{ matrix.arch }}/nikki \
            public/${{ matrix.branch }}/${{ matrix.arch }}
          tar -czf feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz public

      - name: upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_files
          path: nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz

      - name: upload feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed_files
          path: feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz

  github-release:
    name: github release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release_files
          merge-multiple: true

      - name: publish github release
        uses: softprops/action-gh-release@v2
        with:
          files: nikki_*.tar.gz

  feed:
    name: deploy feed
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: feed_files
          merge-multiple: true

      - name: extract feed
        run: |
          for f in feed_nikki_*.tar.gz; do
            tar -xzf "$f"
          done

      - name: prepare index
        run: |
          echo "${{ secrets.KEY_BUILD_PUB }}" > public/key-build.pub
          echo "${{ secrets.PUBLIC_KEY }}" > public/public-key.pem
          tree --dirsfirst --sort name -P '*.apk|*.ipk' --prune --noreport \
            -H "" -T "Nikki's Feed" --charset utf-8 \
            -o public/index.html public
          sed -i '/<p class="VERSION">/,/<\/p>/d' public/index.html

      - name: deploy to cloudflare pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy public --project-name=nikkinikki
