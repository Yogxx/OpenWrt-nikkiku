name: testing-packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag release"
        required: true
        default: "v0.0.0"

env:
  FEEDNAME: nikki
  PACKAGES: luci-app-nikki

jobs:
  build:
    name: build ${{ matrix.arch }} ${{ matrix.branch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        branch:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4

      - name: cache openwrt sdk
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/dl
            ${{ github.workspace }}/staging_dir
            ${{ github.workspace }}/build_dir
          key: ${{ runner.os }}-sdk-${{ matrix.arch }}-${{ matrix.branch }}-${{ hashFiles('Makefile', '**.mk') }}
          restore-keys: |
            ${{ runner.os }}-sdk-${{ matrix.arch }}-${{ matrix.branch }}-

      - name: build packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: ${{ env.FEEDNAME }}
          PACKAGES: ${{ env.PACKAGES }}
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: prepare package artifacts
        run: |
          # Package the built packages
          tar -czf nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz \
            -C bin/packages/${{ matrix.arch }}/${{ env.FEEDNAME }} .
          
          # Prepare feed directory structure
          mkdir -p feed_output/${{ matrix.branch }}/${{ matrix.arch }}
          cp -r bin/packages/${{ matrix.arch }}/${{ env.FEEDNAME }}/* \
            feed_output/${{ matrix.branch }}/${{ matrix.arch }}/
          
          # Create Packages.gz
          cd feed_output/${{ matrix.branch }}/${{ matrix.arch }}
          gzip -c Packages > Packages.gz
          cd -

      - name: upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package_${{ matrix.arch }}_${{ matrix.branch }}
          path: nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz
          retention-days: 1

      - name: upload feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed_${{ matrix.arch }}_${{ matrix.branch }}
          path: feed_output/
          retention-days: 1

  github-release:
    name: github release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.tag

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: package_*
          path: packages
          merge-multiple: false

      - name: publish github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: packages/*/*.tar.gz

  feed:
    name: deploy feed
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: feed_*
          path: feed_artifacts
          merge-multiple: false

      - name: merge and prepare feed
        run: |
          mkdir -p merged_feed
          
          # Merge all feed artifacts
          find feed_artifacts -type f -name "Packages" -o -name "Packages.gz" -o -name "*.ipk" -o -name "*.apk" | \
            while read -r file; do
              rel_path=${file#feed_artifacts/}
              rel_path=${rel_path#*/}
              mkdir -p "$(dirname "merged_feed/$rel_path")"
              cp "$file" "merged_feed/$rel_path"
            done
          
          # Add keys
          echo "${{ secrets.KEY_BUILD_PUB }}" > merged_feed/key-build.pub
          echo "${{ secrets.PUBLIC_KEY }}" > merged_feed/public-key.pem
          
          # Generate index.html
          tree --dirsfirst --sort name -P '*.apk|*.ipk' --prune --noreport \
            -H "" -T "Nikki's Feed" --charset utf-8 \
            -o merged_feed/index.html merged_feed
          sed -i '/<p class="VERSION">/,/<\/p>/d' merged_feed/index.html

      - name: deploy to cloudflare pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy merged_feed --project-name=nikkinikki
